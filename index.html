<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>DartMC & BackMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: radial-gradient(circle at top left, #3b82f6, #0f172a 45%, #020617);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Pasek u góry */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(15, 23, 42, 0.55);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 24px;
            z-index: 20;
        }

        /* Hamburger */
        .hamburger {
            width: 40px;
            height: 32px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6px 0;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 4px;
            transition: 0.3s;
        }

        /* Menu boczne */
        .side-menu {
            position: fixed;
            top: 0;
            right: -260px;
            width: 260px;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
            border-left: 1px solid rgba(148, 163, 184, 0.3);
            padding-top: 80px;
            transition: 0.35s ease;
            z-index: 30;
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu a {
            display: block;
            padding: 16px 24px;
            font-size: 18px;
            color: #e2e8f0;
            text-decoration: none;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            transition: 0.2s;
        }

        .side-menu a:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Ikona na środku */
        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.6));
        }
    </style>
</head>

<body>

    <!-- Pasek u góry -->
    <div class="top-bar">
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Menu boczne -->
    <div class="side-menu" id="sideMenu">
        <a href="ipinfo.html">IP test</a>
        <a href="emotes.html">Emotes</a>
    </div>

    <!-- Ikona na środku -->
    <img src="ikona.png" alt="Ikona" class="center-icon">

    <script>
        const hamburger = document.getElementById("hamburger");
        const sideMenu = document.getElementById("sideMenu");

        hamburger.addEventListener("click", () => {
            sideMenu.classList.toggle("open");
        });
    </script>

</body>
</html>
