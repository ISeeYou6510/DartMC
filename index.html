<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Ostrzeżenie</title>
</head>
<body>
<h2>Uwaga</h2>
<p>Wejście na tę stronę powoduje zapis adresu IP w celach bezpieczeństwa.</p>
<button id="accept">Akceptuję</button>

<script>
document.getElementById('accept').onclick = async function() {
    try {
        // Pobranie IP + kraju przez darmowe API
        let res = await fetch('https://ipapi.co/json/');
        let data = await res.json();

        const payload = {
            ip: data.ip,
            country: data.country_name,
            city: data.city,
            ua: navigator.userAgent,
            time: new Date().toISOString()
        };

        // Wyślij dane do webhooka Make
        await fetch('https://hook.eu1.make.com/2xjh6jkj7gc2o3xaydt5b1ag3dup6y54', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        alert('Dostęp przyznany.');
    } catch(err) {
        console.error(err);
        alert('Coś poszło nie tak.');
    }
};
</script>
</body>
</html>
