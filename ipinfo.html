<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Ostrzeżenie</title>
</head>
<body>
<h2>Uwaga</h2>
<p>Wejście na tę stronę powoduje zapis adresu IP w celach bezpieczeństwa.</p>
<button id="accept">Akceptuję</button>

<script>
document.getElementById('accept').onclick = async function() {
    try {
        // Pobranie danych o IP i lokalizacji
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        // Przygotowanie payload
        const payload = {
            ip: data.ip || 'BRAK',
            country: data.country_name || 'BRAK',
            city: data.city || 'BRAK',
            ua: navigator.userAgent,
            time: new Date().toISOString()
        };

        // Wyślij do Make webhook
        await fetch('https://hook.eu1.make.com/2xjh6jkj7gc2o3xaydt5b1ag3dup6y54', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload),
            mode: 'cors' // GitHub Pages może wymagać
        });

        alert('Dostęp przyznany.');
    } catch (err) {
        console.error(err);
        alert('Coś poszło nie tak.');
    }
};
</script>
</body>
</html>
